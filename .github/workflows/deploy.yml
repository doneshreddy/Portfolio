# Name of your workflow, visible in the GitHub Actions tab
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # Your code is here

  workflow_dispatch:

jobs:
  # Job to build your site
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository 📚
        uses: actions/checkout@v4

      - name: Setup Node.js 🟩
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Your preferred Node.js version
          cache: 'npm'

      - name: Install Dependencies 📦
        run: npm install

      - name: Build Project 🏗️
        run: npm run build

      # New Step: Upload the built site as an artifact
      - name: Upload Pages artifact ⬆️
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # The directory containing your built files (Vite's default)

  # Job to deploy the artifact to GitHub Pages
  deploy:
    environment:
      name: github-pages # This environment is automatically created by GitHub Pages
      url: ${{ steps.deployment.outputs.page_url }} # The URL of your deployed site
    runs-on: ubuntu-latest
    needs: build # This job depends on the 'build' job completing successfully

    # Permissions are crucial for the GITHUB_TOKEN to allow deployment
    permissions:
      pages: write   # Allows writing (deploying) to GitHub Pages
      id-token: write # Required for secure authentication with OIDC

    steps:
      # New Step: Deploy the artifact to GitHub Pages
      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4 # GitHub's native action for deploying Pages artifacts
